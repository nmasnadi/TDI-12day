<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
  <meta name="author" content="@nmasnadi">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/spacelab/bootstrap.min.css">
  <title>Stock Price Plotter</title>
  {{ resources|safe }}

</head>
  <body>

    <div class="row align-items-center justify-content-center">
      <h1>Daily Stock Price</h1>
    </div>

    <div class="row align-items-center justify-content-center">
      <form method = "POST">
        <label for="ticker_symbol">Ticker Symbol</label><br>
        <input type="text" id="ticker_symbol" name="ticker_symbol" value="">
        <input type="submit" value="Submit">
      </form>
    </div>

    <div class="row align-items-center justify-content-center">
      {{ div|safe }}
      {{ script|safe }}
    </div>
    
  </body>
</html>
